<div *ngIf="loading">Cargando...</div>

<div *ngIf="!loading && recipe">
  <h2>{{ recipe.nombre }}</h2>
  <p><strong>Ingredientes:</strong> {{ recipe.ingredientes }}</p>
  <p><strong>Tiempo de preparación:</strong> {{ recipe.tiempoPreparacion }} min</p>
  <p><strong>Categoría:</strong> {{ recipe.categoria?.nombre || recipe.categoriaId }}</p>
  <p><strong>Descripción:</strong> {{ recipe.descripcion }}</p>

  <div *ngIf="recipe.fotoUrl">
    <img [src]="recipe.fotoUrl" alt="Foto de {{ recipe.nombre }}" style="max-width: 300px;" />
  </div>

  <button (click)="back()">Volver</button>
</div>
